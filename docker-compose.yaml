services:
  postgres:
    image: postgres:15
    container_name: cia_postgres
    environment:
      POSTGRES_DB: cia_db
      POSTGRES_USER: cia_user
      POSTGRES_PASSWORD: cia_password
      POSTGRES_HOST_AUTH_METHOD: md5  # Força autenticação MD5 para conexões externas
    ports:
      - "5433:5432"  # Usando porta 5433 para evitar conflito com PostgreSQL local
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Script de inicialização opcional
    networks:
      - cia_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  cia_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
